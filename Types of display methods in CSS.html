<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of display methods in CSS</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;

            /* First Way 
            display: none;
            /* Inspected no showed */

            /* --------- */

        
            
            /* Second Way 
            visibility: hidden;
            /* Inspected  showed */


            /* Third Way 
            opacity: 0.5; /* 0 to 1*/
            /* Inspected  showed */
        }
    </style>
</head>



<body>

    <div class="box">

    </div>

</body>

</html>
