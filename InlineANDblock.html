<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline&block</title>
    <style>
        .box1 {
            display: block;
            width: 100px;
            height: auto;
            padding: 5px;
            border: 2px solid red;
        }

        .box2 {
            display: inline;
            /* width: 100px;
            height: 35px; */

            padding: 5px;
            border: 2px solid red;
        }
    </style>
</head>

<body>




    <div class="box1">Lorem ipsum dolor sit amet.</div>

    <hr>

    <br>

    <div class="box2">Lorem ipsum dolor sit amet.</div>











    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.

    A block-level element always takes up the full width available (stretches out to the left and right as far as it can). -->

    <!-- An inline element does not start on a new line.

    An inline element only takes up as much width as necessary. -->

    <!-- 
    inline The element doesn’t start on a new line and only occupy just the width it requires. You can’t set the width or
    height.
    
    inline-block It’s formatted just like the inline element, where it doesn’t start on a new line. BUT, you can set width
    and height values.
    
    block The element will start on a new line and occupy the full width available. And you can set width and height values. -->


</body>

</html>
