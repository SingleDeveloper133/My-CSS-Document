<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
</head>
<style>
    body .header {
        width: 100%;
        height: 150px;
        /*% do not work */
        background-color: rgb(0, 191, 255);
        text-align: center;

    }

    body .content {
        width: 100%;
        height: 300px;
        /*% do not work */
        background-color: rgb(8, 0, 255);
        text-align: center;
        color: white;

    }

    body .footer {
        width: 100%;
        height: 150px;
        /*% do not work */
        background-color: rgb(39, 0, 182);
        text-align: center;
        color: white;

    }
    
</style>

<body>

    <!-- The <div> tag defines a division or a section in an HTML document -->

    <div class="header"> This is header</div>

    <br>

    <div class="content">This is content</div>

    <br>

    <div class="footer">This is footer</div>

</body>

</html>
