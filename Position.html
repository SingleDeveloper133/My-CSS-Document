<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
</head>
<style>
    .box {
        background-color: brown;
        width: 100px;
        height: 100px;
        color: rgb(255, 255, 255);
        text-shadow: 1px 0px 6px black;
    }

    .box1 {

        background-color: rgb(0, 0, 0);
        width: 200px;
        height: 200px;
        timeline-scope: 20px;
        left: 20px;
        position: relative;


    }

    .boxforbox1 {

        width: 120px;
        height: 100px;
        background-color: rgb(255, 255, 255);
        position: absolute;
        padding: 10px;
        left: 30px;
        top: 35px;

        color: darkslategray;


    }


    .box2 {

        background-color: rgb(255, 0, 0);
        width: 200px;
        height: 200px;
        timeline-scope: 20px;
        right: 6px;
        top: 6px;
        position: fixed;


    }
</style>

<body>

    <div class="box box1">
        <h4>position: relative</h4>
        <div class="boxforbox1">position: absolute</div>
    </div>


    <div class="box box2">
        <h4>position: relative</h4>
    </div>

</body>

</html>
